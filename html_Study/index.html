<!DOCTYPE html>
<html>
    <head>
    <!-- 웹 브라우저 화면에서 보이지 않지만 웹 브라우저가 알아야 할 정보들은 모두 이 태그에 들어간다. -->
        <meta charset="utf-8">
        <!-- 문자 인코딩 및 문서 키워드 등에 대한 요약 정보를 기입하는 단일 태그, 영문과 한글을 모두 사용하기 위해서 utf-8 방식을 사용하는  것이 좋다-->
        <title>문서의 제목을 쓰는 곳</title>
        <!-- 문서의 제목을 나타낸다. 콘텐츠는 브라우저 탭에 표시된다.-->
    </head>
    <body>
    <!-- 실제 브라우저 화면에 표시될 내용을 입력하는 태그
    기본 문서 구조를 통해 확인했듯, 태그 안에 태그를 포함하는 방식으로 콘텐츠를 다양하게 구성할 수 있다.-->
        브라우저 화면에 표시할 내용을 작성하는 곳
        <p>이것은 문단을 표시하는 태그이다</p>
        <p>문단고 문단 사이에는 공백이 있다. 이 문단의 위쪽을 보시면 확인 가능</p>

        <h1>제목을 나타내는 태그h</h1>
        <h2>제목을 나타내는 태그h</h1>
        <h3>제목을 나타내는 태그h</h1>
        <h4>제목을 나타내는 태그h</h1>
        <h5>제목을 나타내는 태그h</h1>
        <h6>제목을 나타내는 태그h6</h1>
        <hr> <!-- 수평선을 표시하는 태그, 수평선은 주제 변경 또는 내용 구분을 위해 주로 사용 단일 태그-->
    </body>
</html>
