<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>에라토스테네스의 체로 쌍둥이 소수 구하기</title>
    </head>
    <body>
        <script>
            var n = parseInt(prompt("n?"));
            var p = [];// 아래의 i가 소수면 p[i] = true, 합성수면[i] = false로 처리한다.
            for(var i =2; i <= n; i++)p[i] = true;
            var max = Math.floor(Math.sqrt(n));
            var x = 2;
            while(x<=max){
                for(var i = 2 * x; i<=n; i += x) p[i] = false;
                while(!p[++x]);
            }
            for(var i =2; i <=n; i++){
                if(p[i] && p[i+2]){
                    document.write(i + ", " + (i+2) + "<br>");
                }
            }
        </script>
    </body>
</html>
