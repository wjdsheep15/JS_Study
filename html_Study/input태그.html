<!DOCTYPE html>
<html>
    <head>
         <meta charset="utf-8">
         <title>input태그</title>
    </head>
    <body>
        <input name="text" type="text" maxlength="5"
        placeholder="메시지 입력"/> <br> <br>
        <input name="text" type="button" value="PUSH"/> <br> <br>
        <input name="text" type="color" /> <br> <br>
        <input name="text" type="range" max="100" min="0" step="10"/> <br> <br>
        <input name="text" type="date" /> <br> <br>
    </body>
</html>
