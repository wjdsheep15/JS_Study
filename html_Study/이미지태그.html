<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>이미지 태그</title>
    </head>
    <body>
      <!-- <img src="표시할이미지파일" alt="이미지설명" width="너비값" height="높이값"/> -->
      <!-- alt는 alternative의 약자로 대체 택스트이다.-->
      <h1>이미지를 표시해볼게요</h1>
      <img src="https://upload.wikimedia.org/wikipedia/ko/c/cd/Doraemon.PNG" alt="도라에몽" width="300" />
      <img src="images/꺼억로아콘.png" alt="꺼억로아콘" width="300" height="300"/>
      <p>이미지를 표시하는 img태그</p>
    </body>
</html>
